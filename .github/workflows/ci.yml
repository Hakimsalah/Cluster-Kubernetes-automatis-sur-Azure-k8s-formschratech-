name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker-pull:
    name: Pull Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull backend image
        run: docker pull hakim2002/backend:latest

      - name: Pull frontend image
        run: docker pull hakim2002/frontend:latest

      - name: Pull MySQL image
        run: docker pull mysql:8.0

      - name: List pulled images
        run: docker images

  trigger-jenkins:
    name: Trigger Jenkins Orchestrator
    runs-on: ubuntu-latest
    needs: docker-pull

    steps:
      - name: Trigger Jenkins Job
        run: |
          echo "Triggering Jenkins orchestrator..."
          curl -X POST "${{ secrets.JENKINS_WEBHOOK_URL }}"
